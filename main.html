<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table  border="1" class="hero">
		<tbody>
        <tr>
			<td class="col-1"><table border="1" class="table-1">
				<thead>
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><b>Column 1</b></td>
						<td><b>Column 2</b></td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</tbody>
			</table>
			</td>
			<td class="col-2">
				<table border="1" class="table-2">
				<thead>
					<tr>
						<th colspan="2">Nested Table 1</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
						</td>
					</tr>
				</tbody>
			</table>
			</td>
		</tr>
	    <tr>
			<td class="col-3"><table border="1" class="table-3">
				<thead>
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href="#">Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</tbody>
			</table>
			</td>
			<td class="col-4">
				<table border="1" class="table-4">
				<thead>
					<tr>
						<th colspan="2">Nested Table 4</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2" class="edit">HTML</td>
					</tr>
				</tbody>
			</table>
			</td>
		</tr>
		</tbody>
    </table>
  </body>
</html>
